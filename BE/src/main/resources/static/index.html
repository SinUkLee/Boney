<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오 로그인</title>
    <script>
        function redirectToKakaoLogin() {
            fetch("/api/v1/auth/login/kakao")
                .then(response => response.text())  // API에서 받은 URL을 가져옴
                .then(url => {
                    window.location.href = url;  // 로그인 페이지로 이동
                })
                .catch(error => console.error("Error:", error));
        }
    </script>
</head>
<body>
<h1>카카오 로그인 테스트</h1>
<button onclick="redirectToKakaoLogin()">
    <img src="https://developers.kakao.com/assets/img/about/logos/kakaologin/logo/kakao_login_large_wide.png" alt="카카오 로그인 버튼">
</button>
</body>
</html>
